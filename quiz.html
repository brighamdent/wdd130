<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to Rafting Adventures. Explore exciting rafting trips, plan your adventure, and connect with us."
    />
    <meta name="author" content="Brigham Dent" />
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css" />
  </head>
  <body>
    <h1>HTML and CSS Quiz</h1>
    <form action="#" method="post">
      <label for="q1">What does HTML stand for?</label>
      <input type="text" id="q1" name="q1" />
      <label for="q2">Describe the purpose of CSS in web development.</label>
      <textarea id="q2" name="q2"></textarea>
      <label for="q3"
        >Which HTML tag is used to define an internal style sheet?</label
      >
      <select id="q3" name="q3">
        <option value="" selected disabled>Choose One ...</option>
        <option value="style">style</option>
        <option value="link">link</option>
        <option value="script">script</option>
      </select>
      <label for="q4">How many levels of headings does HTML support?</label>
      <input type="number" id="q4" name="q4" />
      <button type="submit">Submit Quiz</button>
    </form>
  </body>
</html>
