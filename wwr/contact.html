<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Brigham Dent" />
    <meta
      name="description"
      content="Get in touch with Rafting Rapids for inquiries, reservations, and more."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Rafting Rapids</title>
    <link href="styles/rafting.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <img src="./images/logo.png" alt="Logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>
    <main>
      <div class="company-info">
        <h1>Contact Rafting Rapids</h1>
        <p>Address: 123 River Lane, Rapids City, RC 12345</p>
        <p>Phone: (123) 456-7890</p>
        <p>Email: contact@raftingrapids.com</p>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093757!2d144.9559283153159!3d-37.81720997975154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577cf5e67a55e1c!2sFlinders+St+Station%2C+Melbourne+VIC%2C+Australia!5e0!3m2!1sen!2sus!4v1549870247777"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen
        ></iframe>
      </div>
      <section class="employees">
        <h2>Meet Our Team</h2>
        <figure>
          <img src="images/employee1.jpg" alt="Employee 1" />
          <figcaption>Jane Doe - Customer Service Manager</figcaption>
        </figure>
        <figure>
          <img src="images/employee2.jpg" alt="Employee 2" />
          <figcaption>John Smith - Tour Guide Leader</figcaption>
        </figure>
        <figure>
          <img src="images/employee3.jpg" alt="Employee 3" />
          <figcaption>Emily Johnson - Safety Coordinator</figcaption>
        </figure>
      </section>
      <section class="contact-form">
        <h2>Get in Touch</h2>
        <form action="contact-submit.html" method="post">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="inquiry">Purpose of Message:</label>
          <div>
            <input
              type="radio"
              id="general"
              name="inquiry"
              value="general"
              required
            />
            <label for="general">General Inquiry</label>
          </div>
          <div>
            <input
              type="radio"
              id="reservation"
              name="inquiry"
              value="reservation"
              required
            />
            <label for="reservation">Reservation Question</label>
          </div>
          <div>
            <input
              type="radio"
              id="suggestion"
              name="inquiry"
              value="suggestion"
              required
            />
            <label for="suggestion">Website Suggestion</label>
          </div>

          <label for="message">Your Message:</label>
          <textarea id="message" name="message" required></textarea>

          <div>
            <input type="checkbox" id="subscribe" name="subscribe" />
            <label for="subscribe"
              >Please subscribe me to the monthly newsletter</label
            >
          </div>

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Â©2024 | Rafting Site Document | Brigham Dent | WDD 130</p>
      <nav class="sociallinks">
        <a href="https://facebook.com">
          <img src="images/facebook.svg" alt="Facebook" />
        </a>
        <a href="https://twitter.com">
          <img src="images/twitter.svg" alt="Twitter" />
        </a>
        <a href="https://instagram.com">
          <img src="images/instagram.svg" alt="Instagram" />
        </a>
      </nav>
    </footer>
  </body>
</html>
